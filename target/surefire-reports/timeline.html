<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"},{"id":2,"content":"ForkJoinPool-1-worker-2"},{"id":3,"content":"ForkJoinPool-1-worker-3"},{"id":4,"content":"ForkJoinPool-1-worker-4"},{"id":5,"content":"ForkJoinPool-1-worker-5"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"users[1:8]","start":3805,"end":5422,"title":"users[1:8] 05:30:03.805-05:30:05.422 Testing a POST endpoint with request body"},{"id":2,"group":2,"content":"users[2:15]","start":3805,"end":5890,"title":"users[2:15] 05:30:03.805-05:30:05.890 Deleting the  user by id"},{"id":3,"group":3,"content":"users[3:20]","start":3805,"end":5344,"title":"users[3:20] 05:30:03.805-05:30:05.344 get all users"},{"id":4,"group":4,"content":"users[4:25]","start":3805,"end":5344,"title":"users[4:25] 05:30:03.805-05:30:05.344 getting user by id"},{"id":5,"group":5,"content":"users[5:30]","start":3805,"end":5362,"title":"users[5:30] 05:30:03.805-05:30:05.362 updating user by id"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
